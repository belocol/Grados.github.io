<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet"  href="../css/estilos.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 col-md-7 intro-section">
            <div class="brand-wrapper">
              <h1>Planeación de grados Unitropico</h1>
            </div>
            
          </div>
          <div class="col-sm-8 col-md-4 form-section " id="parte">
            <div class="login-wrapper">
              <h2 class="login-title">Inicio de sesión</h2>
              
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email"  id="edtuser" class="form-control" placeholder="Correo Institucional" required>
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="sr-only">Contraseña</label>
                  <input type="password" name="password" id="edtpass" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-5" >
                  <input name="login" id="login" class="btn login-btn" type="button" value="Login"  >
                
                </div>
                         
              <p class="login-wrapper-footer-text">Aún no tienes cuenta? <a href="registrar_usuario.html" class="text-reset ">Registrate</a></p>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="../js/login.js"></script>
</body>
</html>
